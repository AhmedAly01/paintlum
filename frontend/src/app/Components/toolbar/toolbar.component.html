<div class = "Stoolbar">
    <input readonly class="color-picker" placeholder="Stroke"
      [style.background]="strokeColor"
      [(colorPicker)]="strokeColor"
      (colorPickerChange)="pickStrokeColor()"
      
    >
    <input readonly class="color-picker" placeholder="Fill"
      [style.background]="fillColor"
      [(colorPicker)]="fillColor"
      (colorPickerChange)="pickFillColor()"
    >
    <div>
        <p>Stroke Width</p>
        <input type="range" id = "myinput" (input)="pickStrokeWidth($event)" [value] = "strokeWidth" min="5" max="50" step="5">
        <p>{{strokeWidth}}</p>
    </div>
    <app-shapeskit></app-shapeskit>

    <app-button (btnClick)="select()"></app-button>
    <app-button (btnClick)="remove()"></app-button>
    <app-button (btnClick)="erase()"></app-button>
    <app-button btnClass="save-load" btnText="load" (btnClick)="load()" btnShape="load"></app-button>
    <app-button btnClass="save-load" btnText="undo" (btnClick)="undo()"></app-button>
    <app-button btnClass="save-load" btnText="redo" (btnClick)="redo()"></app-button>
    <input type="file" id="file" accept=".xml, .json"  (change)="save($event)">
  </div>
