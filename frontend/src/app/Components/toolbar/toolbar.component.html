<div class = "Stoolbar">
    <input readonly class="color-picker" placeholder="Stroke"
      [style.background]="strokeColor"
      [(colorPicker)]="strokeColor"
      (colorPickerChange)="pickStrokeColor()"
    >
    <input readonly class="color-picker" placeholder="Fill"
      [style.background]="fillColor"
      [(colorPicker)]="fillColor"
      (colorPickerChange)="pickFillColor()"
    >
    <div>
        <p>Stroke Width</p>
        <input type="range" id = "myinput" (input)="pickStrokeWidth($event)" value = "5" min="5" max="50" step="5">
        <p>{{strokeWidth}}</p>
    </div>
    <app-shapeskit></app-shapeskit>
    <app-button btnClass="save-load" btnText="save" (btnClick)="save()" btnShape="save"></app-button>
    <app-button btnClass="save-load" btnText="load" (btnClick)="load()" btnShape="load"></app-button>
</div>
